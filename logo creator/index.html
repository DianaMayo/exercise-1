<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Builder Demo</title>
</head>
<body>
    <h1>Logo builder</h1>
    <p>the easy way to make hideous logos!</p>

    <form action="" id="logoform">
        <p>
            <label for=" for="">Enter a brand name:
                <input type="text" placeholder="band name" name="brandname">
            </label>
        </p>
        <p>
            <label for=" for="">Enter a brand color:
                <input type="color" name="color"
            </label>
        </p>
        <p>
        <label for=" for="">Select font size:
            <input type="range" name="fontsize" min="10" max="200">
        </label>
    </p>
    <p>
    <input type="submit"
    </form>
    <section id="results"></section>
    <script src="index.js"></script>
</body>

</html>
