<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 class="meme-generator">Meme Generator</h1>
    <p class="texto">Fill out sthe form to start creating memes</p>
<form action="">
      <label> Select an Image URL:
        <input type="text" placeholder="What's the URL for your meme image?" id="imageUrl"> 
      </label>
      <label>Text On Top:
        <input type="text" placeholder="(Optional) What text do you want at the top of the meme?" id="top">
      </label>
      <label>Text On Bottom:
        <input type="text" placeholder="(Optional) What text do you want at the bottom of the meme?" id="bottom">
      </label>
      <button id="button">Display Meme</button>
      </form>
         <figure class='container' id="meme">
         </figure>
      
  
      
</body>
<script src="app.js"></script>
</html>
